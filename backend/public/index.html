<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hive Chat Test</title>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            width: 400px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }

        #output {
            height: 250px;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        input,
        button {
            padding: 8px;
            width: 100%;
            margin-bottom: 6px;
        }

        button {
            background: #00e5ff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>Hive Chat</h2>

        <input id="channelInput" placeholder="Channel ID" />
        <input id="messageInput" placeholder="Message" />

        <button id="joinBtn">Join Channel</button>
        <button id="sendBtn">Send</button>

        <div id="output"></div>
    </div>

    <script>

        const JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIyMjQ1MGY1ZS02MTRiLTQ0NWUtYWI4Ni04NjEzNTUyZTIwMzAiLCJlbWFpbCI6InRlc3RAZ21haWwuY29tIiwidXNlcm5hbWUiOiJ0ZXN0dXNlcjAzIiwiaWF0IjoxNzY5NzE5NDEzLCJleHAiOjE3NzIzMTE0MTN9.p2AE51POcRMFVjRb3YOIMwLJgondD27Q8Rqd6MUWv60";
    
        const socket = io("http://localhost:3000", {
            auth: {
                token: JWT_TOKEN
            }
        });

        const output = document.getElementById("output");
        const channelInput = document.getElementById("channelInput");
        const messageInput = document.getElementById("messageInput");
        const joinBtn = document.getElementById("joinBtn");
        const sendBtn = document.getElementById("sendBtn");

        socket.on("connect", () => {
            console.log("✅ Connected to socket");
        });

        socket.on("connect_error", (err) => {
            console.error("❌ Socket error:", err.message);
        });

        joinBtn.onclick = () => {
            const channelId = channelInput.value;
            socket.emit("join_channel", { channelId });
            console.log("Joined channel:", channelId);
        };

        sendBtn.onclick = () => {
            const channelId = channelInput.value;
            const content = messageInput.value;

            socket.emit("send_message", {
                channelId,
                content
            });

            messageInput.value = "";
        };

        socket.on("receive_message", (msg) => {
            const div = document.createElement("div");
            div.innerText = `${msg.senderName}: ${msg.content}`;
            output.appendChild(div);
        });
    </script>
</body>

</html>
